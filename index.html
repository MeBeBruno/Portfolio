<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Runden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
</head>
<body>
    <div class="background"></div>
    <div class="background-filter"></div>
    <div class="reveal"><span></span></div>

    <div class="content">
        <div class="segment">
            <div id="intro">
                <img src="assets/img/weckmann-cutout.png">
                <h2>Bruno Runden</h2>
            </div>
        </div>
    </div>

    <script>
        const contentArray = [
            "Hello, World!",
            "Welcome to my website!",
            "Enjoy your stay!",
            "Have a great day!",
            "Explore and have fun!",
            "Discover something new today!",
            "Glad to see you here!",
            "Your adventure starts here.",
            "Take a look around!",
            "Dive into the content!",
            "Make yourself at home.",
            "Ready to explore?",
            "Hope you find what youâ€™re looking for!",
            "Thanks for stopping by!",
            "Feel free to browse around.",
            "Stay curious, stay inspired!",
            "Unleash your creativity!",
            "Embrace the journey!",
            "The best is yet to come!",
            "Welcome to the world of possibilities!",
            "I'm Bruno and you are welcome!"
        ];

        const randomIndex = Math.floor(Math.random() * contentArray.length);
        const randomContent = contentArray[randomIndex];

        const contentElement = document.querySelector('.reveal > span');

        contentElement.innerHTML += randomContent;

        document.querySelector(".background").style.backgroundImage = "url('https://picsum.photos/" + window.innerWidth + "/" + window.innerHeight + "')";

        const overlayElement = document.createElement('span');
        overlayElement.className = 'overlay';
        overlayElement.innerHTML = "<a href='https://picsum.photos/" + window.innerWidth + "/" + window.innerHeight + "' target='_blank'>https://picsum.photos/" + window.innerWidth + "/" + window.innerHeight + "</a>";

        document.querySelector(".content").appendChild(overlayElement);
    </script>
</body>
</html>
